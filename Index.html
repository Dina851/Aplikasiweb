<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Teks</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #F3D4E7;
    }
    .container {
        text-align: center;
    }
    input[type="text"] {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #EA3CCA;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <input type="text" id="inputText" placeholder="Masukkan teks...">
    <button onclick="tampilkanTeks()">Tampilkan</button>
    <div id="output"></div>
</div>

<script>
    function tampilkanTeks() {
        var inputText = document.getElementById("inputText").value;
        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "<p>" + inputText + "</p>";
    }
</script>

</body>
</html>
